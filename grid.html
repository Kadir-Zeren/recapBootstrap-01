<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gird</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1 class="text-center display-4 text-danger">GRID</h1>

    <div class="container-fluid text-center display-6">
      <div class="row">
        <div class="bg-danger col-4">4</div>
        <div class="bg-success col-4">4</div>
        <div class="bg-warning col-4">4</div>
        <div class="bg-info col-4">4</div>
        <div class="bg-secondary col-6">6</div>
        <!-- <div class="bg-dark text-light col-2">4</div> -->
      </div>

      <div class="row">
        <div class="bg-dark text-light col-2">4</div>
      </div>

      <hr />
      <h2>D-FLEX ALIGN</h2>
      <div class="container border border-primary">
        <div class="row justify-content-center">
          <div class="col-4 bg-success">center</div>
          <div class="col-3 bg-danger">center</div>
        </div>
        <div class="row justify-content-between">
          <div class="col-4 bg-warning">between</div>
          <div class="col-3 bg-info">between</div>
        </div>

        <div
          style="height: 50vh"
          class="row border border-danger justify-content-evenly align-items-strech"
        >
          <div class="col-4 bg-secondary">between</div>
          <div class="col-3 bg-dark text-light">between</div>
        </div>
      </div>

      <hr />
      <h2>BREAKPOINT</h2>

      <div class="container">
        <div class="row">
          <div class="col-12 col-sm-6 col-md-3 bg-success">1</div>
          <div class="col col-sm-6 col-md-3 bg-info">2</div>
          <div class="col col-sm-6 col-md-3 bg-warning">3</div>
          <div class="col col-sm-6 col-md-3 bg-secondary">4</div>
        </div>

        <br /><br />
        <div
          class="row justify-content-center justify-content-sm-end justify-content-md-evenly"
        >
          <div class="col-10 col-sm-4 col-md-2 bg-success">1</div>
          <div class="col-10 col-sm-4 col-md-2 bg-info">2</div>
          <div class="col-10 col-sm-4 col-md-2 bg-warning">3</div>
          <div class="col-10 col-sm-4 col-md-2 bg-secondary">4</div>
        </div>
      </div>

      <br /><br /><br /><br /><br />
    </div>
  </body>
</html>
